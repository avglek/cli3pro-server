<div class="root">
  <div class="card-wrapper">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
      <app-dynamic-form
        *ngIf="!isLoading; else loaderBlock"
        [controls]="data"
        (Submit)="onSubmit($event)"
      ></app-dynamic-form>
      <ng-template #loaderBlock>
        <div class="loading">
          <nz-spin [nzSize]="'large'"></nz-spin>
        </div>
      </ng-template>
    </div>
  </div>
</div>
