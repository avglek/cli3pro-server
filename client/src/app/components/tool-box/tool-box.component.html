<div class="root">
  <i
    class="trigger"
    nz-icon
    [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
    (click)="open()"
  ></i>
  <div class="main-box">
    <div class="right-box">
      <nz-space nzAlign="center">
        <div *ngIf="isDocTools">
          <button
            *ngIf="isTwoTables"
            nz-button
            nzType="primary"
            nzSize="large"
            (click)="onChangeOrient()"
          >
            <mat-icon
              svgIcon="viewAgenda"
              [ngClass]="[
                isVertical
                  ? 'mat-icon-orient-vertical'
                  : 'mat-icon-orient-horizontal'
              ]"
            ></mat-icon>
          </button>
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            nz-dropdown
            [nzDropdownMenu]="menu"
            [nzPlacement]="'bottomLeft'"
          >
            <mat-icon svgIcon="export"></mat-icon>
          </button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="toExcel()">Выгрузить в Excel</li>
              <li nz-menu-item (click)="toCSV()">Выгрузить в CSV</li>
              <li nz-menu-item (click)="toPDF()">Выгрузить в PDF</li>
            </ul>
          </nz-dropdown-menu>
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            (click)="onClickPrint()"
          >
            <mat-icon svgIcon="print"></mat-icon>
          </button>
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            (click)="onClickFilter()"
            [ngClass]="isOnFilter ? 'button-invert' : ''"
          >
            <mat-icon svgIcon="filterAdd"></mat-icon>
          </button>
          <button
            nz-button
            nzType="primary"
            nzSize="large"
            (click)="onClickMarker()"
            [ngClass]="isOnMarker ? 'button-invert' : ''"
          >
            <mat-icon svgIcon="markerColor"></mat-icon>
          </button>
        </div>
        <button
          nz-button
          nzType="primary"
          nzSize="large"
          (click)="onClickPersonalArea()"
        >
          <mat-icon svgIcon="userPersonArea"></mat-icon>
        </button>
        <button
          nz-button
          nzType="primary"
          nzSize="large"
          (click)="menuToggle()"
        >
          {{ menuTitle }}
        </button>
        <button nz-button nzType="primary" nzSize="large">О нас</button>
        <nz-divider nzType="vertical"></nz-divider>
        <div>test</div>
        <i
          nz-icon
          nzType="logout"
          nzTheme="outline"
          class="trigger"
          (click)="logout()"
        ></i>
      </nz-space>
    </div>
  </div>
</div>
