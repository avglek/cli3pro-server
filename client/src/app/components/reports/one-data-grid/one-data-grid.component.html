<div class="root">
  <div class="container" (contextmenu)="changeDefaultContext($event, menu)">
    <app-grid-edit-data
      *ngIf="isEdit; else notEdit"
      [tabData]="tabData"
      (rowCount)="onRowCount($event)"
    >
    </app-grid-edit-data>
    <ng-template #notEdit>
      <app-grid-data
        #gridData
        [tabData]="tabData"
        [cursorName]="cursorName"
        (rowCount)="onRowCount($event)"
      ></app-grid-data>
    </ng-template>
  </div>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <app-context-menu></app-context-menu>
  </nz-dropdown-menu>
</div>
