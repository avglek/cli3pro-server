<div class="root" [ngSwitch]="reportType">
  <div *ngIf="tabData.isSuccess; else ErrorBlock">
    <app-one-data-grid
      *ngSwitchCase="types.Table"
      [tabData]="tabData"
      [isEdit]="isEdit"
    ></app-one-data-grid>
    <app-plain-text
      *ngSwitchCase="types.Text"
      [tabData]="tabData"
    ></app-plain-text>
    <app-two-data-grid
      *ngSwitchCase="types.TwoTables"
      [tabData]="tabData"
      [isVertical]="tabData.isVerticalOrient || false"
    ></app-two-data-grid>
  </div>
  <ng-template #ErrorBlock>
    <app-error-tab [tabData]="tabData"> </app-error-tab>
  </ng-template>
</div>
