<div class="root">
  <ul nz-menu>
    <li *ngFor="let item of menu" nz-menu-item>
      <i nz-icon [nzType]="item.icon || ''" nzTheme="outline"></i>
      <span
        *ngIf="item.title === 'divider'; else itemBlock"
        class="menu-item menu-divider"
        disabled
      >
      </span>
      <ng-template #itemBlock>
        <span
          class="menu-item"
          (click)="item.action ? clickContext(item) : null"
          >{{ item.title }}</span
        >
      </ng-template>
    </li>
  </ul>
</div>
