<div class="root">
  <ul nz-menu>
    <li nz-menu-item>
      <i nz-icon nzType="copy" nzTheme="outline"></i>
      <span class="menu-item" (click)="clickContext(actionType.Copy)"
        >Копировать</span
      >
    </li>
    <li nz-menu-item>
      <i nz-icon nzType="file-excel" nzTheme="outline"></i>
      <span class="menu-item" (click)="clickContext(actionType.ExportExel)"
        >Сохранить в Excel</span
      >
    </li>
    <li nz-menu-item>
      <i nz-icon nzType="filter" nzTheme="outline"></i>
      <span class="menu-item" (click)="clickContext(actionType.Filter)"
        >Фильтр по выделенному</span
      >
    </li>
    <li nz-menu-item>
      <i nz-icon nzType="undo" nzTheme="outline"></i>
      <span class="menu-item" (click)="clickContext(actionType.FilterOff)"
        >Сбросить фильтр</span
      >
    </li>

</div>
