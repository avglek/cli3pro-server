<nz-tabset
  nzType="editable-card"
  (nzClose)="closeTab($event)"
  [(nzSelectedIndex)]="selectedIndex"
  [nzHideAdd]="true"
>
  <nz-tab *ngFor="let tab of tabs" nzClosable [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <i *ngIf="tab.isLoading" nz-icon nzType="loading" nzTheme="outline"></i>
      {{ tab.title }}
    </ng-template>
    {{ tab.title }}
  </nz-tab>
</nz-tabset>
