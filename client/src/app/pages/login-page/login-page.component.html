<div class="wrapper">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <div class="wrapper-form">
      <div class="title-form">Вход в систему</div>
      <div class="input-login-form">
        <div class="field-input">
          <nz-form-item>
            <nz-form-control nzErrorTip="Пожалуйста введите Ваш логин!">
              <nz-input-group nzPrefixIcon="user" nzSize="large">
                <input
                  type="text"
                  nz-input
                  formControlName="userName"
                  placeholder="Пользователь"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="field-input">
          <nz-form-item>
            <nz-form-control nzErrorTip="Пожалуйста введите Ваш пароль!">
              <nz-input-group
                nzPrefixIcon="lock"
                nzSize="large"
                [nzSuffix]="suffixTemplate"
              >
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  nz-input
                  formControlName="password"
                  placeholder="Пароль"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
        </div>
        <ng-template #suffixTemplate>
          <i
            nz-icon
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"
          ></i>
        </ng-template>
      </div>
      <button
        nz-button
        type="submit"
        class="field-submit"
        [nzLoading]="isLoading"
      >
        Вход
      </button>
    </div>
  </form>
</div>
